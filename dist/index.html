<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      color:white;
      background-color: black;
    }

    input[type="number"], input[type="button"] {
      color:black;
      background-color: white;

    }

    li{
      margin-bottom: 3px;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }
    .borderLine {
      border: 1px solid #818181;
    }
    .container-row {
      display: flex;
      flex-direction: row;
      height: 92%;
    }
    .container-column {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .text-center {
      text-align: center;
      width: 100%;
    }
    .title-text{
      height: 8%;
      font-size: x-large;
      width: 100%;
    }
    .cntrDiv {
      height: 90%;
      width: 100%;
    }
    .wHalf{
      width: 50%;
      height: 100%;
    }
    .word-wrap{
      display: block;
      overflow: auto;
      word-wrap: break-word;
      height: 100%;
    }
    .relative {
      position: relative;
      min-height: 100px;
    }
    .absolute {
      position: absolute;
    }

    .selectNumberPosition{
      right: 1%;
      top: 1.3%;
    }

    .jsonModifyPosition{
      left : 1%;
      top : 5%;
    }

    .jsonModifyPosition > button {
      background-color: #333;
      padding: 5px;
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    #nCount {
      padding-left: 5px;
    }

    .fade-in-out {
      animation: fadeInOut 2s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      20% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0;}
    }

  </style>
</head>
<body>
  <div id="root" style="background-color: black;">
    <div class="container-column" id="dropZ">
      <div class="text-center title-text borderLine relative flex-center" style="display: flex;">
        <h1>JSONfaker</h1> <br>
        <h1>젠장 또 페이커야?</h1>
      </div>
      <div class="absolute jsonModifyPosition" id="modify">
        <button type="button" id="modifyBtn">JSON 내용 수정</button>
        <button type="button" id="completeBtn">수정 완료</button>
      </div>
      <div class="absolute selectNumberPosition">
        <div>
          <input type="number" id="nCount" placeholder="생성할 숫자" style="height: 2em;">
          <input type="button" id="generate" value=" 생성 " style="height: 2em; padding: 2px;">
        </div>
        <div>
          <label for="c-Data">CustomData 제외</label>
          <input type="checkbox" id="c-Data" checked>
        </div>
        <div>
          <input type="button" value="전체 복사" id="all-copy" style="padding: 4px;">
        </div>
      </div>
      <div class="container-row">
        <div class="wHalf borderLine">
          <output type="text" id="resultOutput" contenteditable="false" class="word-wrap"></output>
        </div>
        <div class="wHalf borderLine word-wrap">
          <ul id="faker_list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
